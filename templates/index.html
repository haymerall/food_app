<!DOCTYPE html>
<html>
<head>
    <title>Tasty</title>
</head>
<body>
    <h1>Welcome to Tasty</h1>
    <h2>Restaurants</h2>
     <nav>

        {% endfor %}
    </ul>
    <a href="{{ url_for('orders_view') }}">View Orders</a>
</body>
</html>
