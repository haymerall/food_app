<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in - Tasty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="center-card">
    <h1>Welcome back</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-list">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}" class="form">
        <label>Email
            <input type="email" name="email" required>
        </label>
        <label>Password
            <input type="password" name="password" required>
        </label>
        <button type="submit" class="btn">Log in</button>
    </form>

    <div class="divider">or</div>

    <a class="btn google" href="{{ url_for('google.login') }}">Log in with Google</a>

    <p class="muted">New to Tasty? <a href="{{ url_for('signup') }}">Create an account</a></p>
</div>
</body>
</html>
